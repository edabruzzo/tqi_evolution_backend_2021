
spring.application.name= servico_cliente
spring.application.profiles.active= default
spring.application.cloud.config.uri= http://localhost:8888
spring.application.config.import= "optional:configserver:http://localhost:8888"


#----------- BANCO DE DADOS -------------------------------

spring.datasource.url=jdbc:postgresql://localhost:5432/tqi_evolution_backend_2021
spring.datasource.username=postgres
spring.datasource.password=postgres


# Hibernate properties
org.springframework.orm.jpa.vendor.Database = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true

