<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<meta charset="UTF-8"/>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>
		
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="username">Usuário</label>
						<input name="username"  class="form-control" placeholder="E-mail do usuário"/>

						<small>Informa o seu e-mail para login no sistema.</small>

					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control" placeholder="senha"/>
					</div>
					<button class="btn btn-primary" type="submit">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
