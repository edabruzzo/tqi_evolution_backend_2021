
# https://docs.spring.io/spring-cloud-config/docs/current/reference/html/#config-data-import
spring.application.name: servidor-autenticacao

server.port: 8088

application_client="frontend_cliente_emprestimo"
application_client_secret="servico-cliente_secret"

usuarioTeste="joao"
usuarioTeste.password="joao_secret"

#----------- BANCO DE DADOS -------------------------------

spring.datasource.url=jdbc:postgresql://localhost:5432/tqi_evolution_backend_2021
spring.datasource.username=postgres
spring.datasource.password=postgres


# Hibernate properties
org.springframework.orm.jpa.vendor.Database = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true

