spring.application.name= servico_emprestimo
spring.application.profiles.active= default
spring.application.cloud.config.uri= http://localhost:8888
spring.application.config.import= "optional:configserver:http://localhost:8888"

jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1


# Hibernate properties
#org.springframework.orm.jpa.vendor.Database = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.hbm2ddl.auto=create-drop
spring.jpa.show-sql = true
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true